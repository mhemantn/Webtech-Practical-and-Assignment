<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Demonstration</title>
    <style>
        /* Basic CSS for better form readability */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
        }
        .inline-group label, .inline-group input {
            display: inline-block;
            margin-right: 15px;
        }
        .button-group {
            text-align: right;
            margin-top: 20px;
        }
        .button-group input {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
        }
        input[type="reset"] {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1> User Feedback Form</h1>
        <p>Please fill out the form below to submit your preferences.</p>
        <form action="/submit-form" method="post"> 
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="full_name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label>Service Satisfaction (Select One):</label>
                <div class="inline-group">
                    <input type="radio" id="excellent" name="satisfaction" value="excellent" checked>
                    <label for="excellent">Excellent</label>
                    <input type="radio" id="good" name="satisfaction" value="good">
                    <label for="good">Good</label>
                    <input type="radio" id="poor" name="satisfaction" value="poor">
                    <label for="poor">Poor</label>
                </div>
            </div>
            <div class="form-group">
                <label>Areas of Interest (Select all that apply):</label>
                <div class="inline-group">
                    <input type="checkbox" id="feature1" name="interest[]" value="UI/UX">
                    <label for="feature1">UI/UX Design</label>
                    <input type="checkbox" id="feature2" name="interest[]" value="Performance" checked>
                    <label for="feature2">Performance</label>
                    <input type="checkbox" id="feature3" name="interest[]" value="Support">
                    <label for="feature3">Customer Support</label>
                </div>
            </div>
            <div class="form-group">
                <label for="frequency">How often do you use our service?</label>
                <select id="frequency" name="usage_frequency" required>
                    <option value="" disabled selected>-- Select an option --</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="rarely">Rarely</option>
                </select>
            </div>
            <div class="button-group">
                <input type="reset" value="Clear Form">
                <input type="submit" value="Submit Feedback">
            </div>
        </form>
    </div>
</body>
</html>
